
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gisi Market — Магазин электроники премиум-класса</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-theme: #3BB19B;
            --primary-glow: rgba(59, 177, 155, 0.4);
            --bg-theme: #F4F7F6;
            --radius-theme: 48px;
            --font-theme: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body { 
            font-family: var(--font-theme); 
            background-color: var(--bg-theme);
            color: #0F172A;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes float { 
            0% { transform: translateY(0px); } 
            50% { transform: translateY(-10px); } 
            100% { transform: translateY(0px); } 
        }

        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-zoom-in { animation: zoomIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 20px 50px -12px rgba(0, 0, 0, 0.08),
                inset 0 1px 2px 0 rgba(255, 255, 255, 0.4);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 30px 70px -15px rgba(0, 0, 0, 0.12),
                inset 0 1px 3px 0 rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.7);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px -15px rgba(0, 0, 0, 0.05);
        }

        .premium-btn {
            background: var(--primary-theme);
            color: white;
            border-radius: 1.25rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.75rem 1.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px -5px var(--primary-glow);
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .premium-btn:hover {
            background: #2ea38d;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px var(--primary-glow);
        }

        .premium-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: 0.8s;
        }

        .premium-btn:hover::after {
            left: 100%;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            font-style: italic;
            color: #0F172A;
            position: relative;
            display: inline-block;
        }

        .section-title::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 6px;
            background: var(--primary-theme);
            border-radius: 10px;
        }

        .container-premium {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        @media (max-width: 768px) {
            .container-premium { padding: 0 1rem; }
            .section-title { font-size: 1.75rem; }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>
